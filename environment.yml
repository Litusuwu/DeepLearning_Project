      - astor==0.8.1
      - certifi==2021.5.30
      - dataclasses==0.8
      - gast==0.2.2
      - google-pasta==0.2.0
      - grpcio==1.48.2
      - importlib-metadata==4.8.3
      - Keras-Applications==1.0.8
      - Keras-Preprocessing==1.1.2
      - Markdown==3.3.7
      - protobuf==3.19.6
      - tensorboard==1.15.0
      - tensorflow-directml==1.15.8
      - tensorflow-estimator==1.15.1
      - termcolor==1.1.0
      - typing_extensions==4.1.1
      - Werkzeug==2.0.3
      - wrapt==1.16.0
      - zipp==3.6.0