  - python=3.8
  - pip
  - numpy>=1.23
  - scipy>=1.9
  - pillow
  - matplotlib
  - tqdm
  - h5py>=3.7
  - pandas
  - scikit-learn
  - seaborn
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.4  

  - tensorflow
  - keras
  - pip:
